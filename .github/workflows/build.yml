name: Build Windows Application

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure and Build
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022"
          cmake --build build --config Release
