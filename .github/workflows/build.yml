name: Build Windows Application

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build with MSBuild
        run: |
          MSBuild.exe windows-ci-example.sln /p:Configuration=Release
